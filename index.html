<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Website</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸ˜Š</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="component/profile.html">Our Profile</a>
      <a href="#headquarter">Our Headquarters</a>
      <a href="#message">Message Us</a>
    </nav>
  </header>

  <section class="banner">
    <h1 id="welcome" class="font-bold">Hi there!, Welcome to Website</h1>

    <p>Ini adalah website latihan pertama</p>
    <div class="photo-frame">

    <img src="CSS/Banner.jpg" class="w-full h-[500px] flex justify-center items-center mt-4" alt="Banner Image" />
    </div>
</section>

  <section id="headquarter" class="headquarter">
    <h1 id="welcome">Our Headquarter</h1>
    <div class="locations">
      <div class="location"><div class="circle"></div><p>Jakarta</p></div>
      <div class="location"><div class="circle"></div><p>Bandung</p></div>
      <div class="location"><div class="circle"></div><p>Surabaya</p></div>
    </div>
  </section>

 <section id="message" class="align-items-center">
  <h1 id="welcome">Message Us</h1>
  <div class="form-container">
    <form id="contactForm">
      <table>
        <tr>
          <td><label for="name">Nama</label></td>
          <td>:</td>
          <td><input type="text" id="name" placeholder="Nama" required></td>
        </tr>
        <tr>
          <td><label for="dob">Tanggal Lahir</label></td>
          <td>:</td>
          <td><input type="date" id="dob" required></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="gender" value="Laki - Laki" id="male" required checked>
            <label for="male">Laki-Laki</label>
            <input type="radio" name="gender" value="Perempuan" id="female">
            <label for="female">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td><label for="messageText">Pesan</label></td>
          <td>:</td>
          <td><textarea id="messageText" placeholder="Pesan" required></textarea></td>
        </tr>
      </table>
      <button type="submit">Submit</button>
    </form>

    <div class="output" id="outputBox">
    </div>
  </div>
</section>


  <footer>
    <p>Created by Alfandi Wijaya</p>
  </footer>

  <script src="script.js"></script>
</body>
<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const dob = document.getElementById('dob').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const message = document.getElementById('messageText').value;
    const currentTime = new Date().toString();

    document.getElementById('outputBox').innerHTML = `
      <p><b>Current time</b> : ${currentTime}</p>
      <p><b>Nama</b> : ${name}</p>
      <p><b>Tanggal Lahir</b> : ${dob}</p>
      <p><b>Jenis Kelamin</b> : ${gender}</p>
      <p><b>Pesan</b> : ${message}</p>
    `;
  });
</script>

</html>
